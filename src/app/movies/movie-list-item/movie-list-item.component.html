<section class="movie-item-card">
	<div>
		<img class="movie-item-image" mat-card-image [src]="'assets/' + movie.img" alt="{{ movie.name }}" />
	</div>
	<div class="movie-item-card-rate">
		Rate: <strong>{{ movie.rate }}/10</strong>
	</div>
	<div class="movie-item-card-title">{{ movie.name }}</div>
</section>
