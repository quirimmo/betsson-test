<form>
	<div class="row sort-movies-container">
		<mat-form-field
			class="col-lg-3 offset-lg-9 col-md-4 offset-md-8 col-sm-5 offset-sm-7 col-12 w-100"
		>
			<mat-select
				[formControl]="sortBySelect"
				placeholder="Sort by"
				name="movie-sort-by"
			>
				<mat-option class="sort-movies-options" *ngFor="let item of orderingOptions" [value]="item">
					{{ item.label }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
</form>
